
<!DOCTYPE html>
<html>
<head>
	<title>A Simple Menu Hamburger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="title" content="A Simple Menu Hamburger">
	<meta name="description" content="A clean, simple and easy to use library to create a Menu Hamburger">
	<meta name="keywords" content="menu,hamburger,ui,react,js,lib">
	<meta name="robots" content="noindex, nofollow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="language" content="English">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	
	<script type="text/javascript" src="https://unpkg.com/menu-hamburger@2.0.0/lib/menu-hamburger.min.js"></script>
	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			        box-sizing: border-box;
			font-family: 'Montserrat', sans-serif;
			border: 0;
			outline: none;
                        webkit-tap-highlight-color: transparent;
                        -webkit-touch-callout: none;
                        -webkit-user-select: none;
                        -khtml-user-select: none;
                        -moz-user-select: none;
                        -ms-user-select: none;
                        user-select: none;
		}
		html, body{
			width: 100%;
			height: 100%;
			background: #f4f4f4;
			overflow-x: hidden;
		}
		body{
			counter-reset: log-increment;
		}
		.main-header{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			-webkit-transition: all .3s ease-in-out;
			-o-transition: all .3s ease-in-out;
			transition: all .3s ease-in-out;
			padding: 1rem 2rem;
			background: #fff;
			-webkit-box-shadow: 0 2px 20px lightgrey;
			        box-shadow: 0 2px 20px lightgrey;
			z-index: 3;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			-webkit-box-pack: justify;
			    -ms-flex-pack: justify;
			        justify-content: space-between;
		  	color: #c4c4c4;
		  	font-size: 0.9em;
		  	font-weight: 200;
		}
		.sidebar{
			-webkit-transition: all .3s ease-in-out;
			-o-transition: all .3s ease-in-out;
			transition: all .3s ease-in-out;
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 350px;
			background: #fff;
			-webkit-box-shadow: 0 2px 20px lightgrey;
			        box-shadow: 0 2px 20px lightgrey;
			z-index: 5;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			padding: 1rem;
			color: #e9e9e9;
			text-align: center;
			line-height: 2;
		}
		.sidebar-closed{
			-webkit-transform: translateX(-100%);
			    -ms-transform: translateX(-100%);
			        transform: translateX(-100%);
		}
		.sidebar-opened{
			-webkit-transform: translateX(0);
			    -ms-transform: translateX(0);
			        transform: translateX(0);
		}
		main{
			min-height: 100%;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			    -ms-flex-pack: center;
			        justify-content: center;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			color: #d6d6d6;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			    -ms-flex-direction: column;
			        flex-direction: column;
			padding-top: 45px;
		}
		.main-log{
			padding: 2rem 0;
			text-align: center;
		}
		.main-log p::before{
			counter-increment: log-increment;
			content: counter(log-increment) " - ";
		}
		.toggle-menu{
			-webkit-transition: all .3s ease-in-out;
			-o-transition: all .3s ease-in-out;
			transition: all .3s ease-in-out;
			padding: 1rem 2rem;
			background: gold;
			color: #fff;
			border-radius: 8px;
			margin-top: 2rem;
			font-weight: bold;
			cursor: pointer;
		}
		.toggle-menu:hover{
			-webkit-box-shadow: 0 2px 20px lightgrey;
			        box-shadow: 0 2px 20px lightgrey;
			background: goldenrod;
		}
		@media screen and (max-width: 500px){
			.main-header{
				padding: 0.85rem;
			}
			.sidebar{
				width: 250px;
			}
			.main-header-opened{
				-webkit-transform: translateX(250px);
				    -ms-transform: translateX(250px);
				        transform: translateX(250px);
			}
			.main-header h1{
				display: none;
			}
		}
	</style>
</head>
<body>
	<header class="main-header">
		<a href="https://github.com/LaksCastro/menu-hamburger" target="_blank" rel="noopener noreferrer external">
			<img src="./github.svg" alt="Github Repo" width="30" />
		</a>
		<h1>Your Awesome Logo</h1>
		<div id="menu-wrapper"></div>
	</header>
	<aside class="sidebar sidebar-closed">
		<h1>Put interesting content here :)</h1>
	</aside>
	<main>
		<h1>Your Main Content - Be Creative</h1>
		<button class="toggle-menu">Or click here to toggle menu</button>
		<div class="main-log"></div>
	</main>
	<script type="text/javascript">"use strict";
		"use strict";

		var rootElement = document.getElementById("menu-wrapper");
		var sidebar = document.getElementsByClassName("sidebar")[0];
		var header = document.getElementsByClassName("main-header")[0];
		var mainLog = document.getElementsByClassName("main-log")[0];
		var buttonToggleMenu = document.getElementsByClassName("toggle-menu")[0];
		var menu = MenuHamburger.initialize({
		  rootElement: rootElement,
		  size: 50,
		  backgroundColor: "#f5f5f5",
		  iconColor: "#666",
		  lineWidth: 2
		});
		buttonToggleMenu.addEventListener("click", function (e) {
		  e.preventDefault();
		  menu.toggle();
		});
		menu.on("init", function () {
		  generateLog("Menu Initialized", "blue");
		});
		menu.on("open", function () {
		  sidebar.classList.remove("sidebar-closed");
		  sidebar.classList.add("sidebar-opened");
		  generateLog("Menu Opened", "green");
		});
		menu.on("close", function () {
		  sidebar.classList.remove("sidebar-opened");
		  sidebar.classList.add("sidebar-closed");
		  header.classList.remove("main-header-opened");
		  header.classList.add("main-header-closed");
		  generateLog("Menu Closed", "red");
		});
		menu.on("toggle", function () {
		  generateLog("Menu Toggled", "gold");
		});

		function generateLog(text, color) {
		  var log = document.createElement("p");
		  log.className = "log-text";
		  log.textContent = text;
		  log.style.color = color;
		  mainLog.appendChild(log);
		}
	</script>
</body>
</html>
